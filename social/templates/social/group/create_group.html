{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Create a Group</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.name|as_crispy_field }}
        {{ form.description|as_crispy_field }}
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>
{% endblock %}
